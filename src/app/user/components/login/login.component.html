<body class="text-center">
<form *ngIf="user" class="form-signin">

  <h1 class="h3 mb-4 font-weight-normal">Please sign in</h1>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  [(ngModel)]="user.email" name="email" required autofocus />

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="user.password"  name="password" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
</form>
</body>
