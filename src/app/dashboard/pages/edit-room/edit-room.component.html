<body class="text-center">
<form class="form-signin">

  <h1 class="h3 mb-4 font-weight-normal">Edit Room</h1>

  <label for="inputName" class="sr-only">Room's name</label>
  <input type="text" id="inputName" class="form-control" placeholder="Room's name"  [(ngModel)]="room.name" name="name" required autofocus />

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="updateRoom()">Edit</button>
</form>
</body>
